[OptionExplanations]
LifeType=Change the type of life during gameplay.
Speed=Adjust the speed at which arrows travel toward the targets.
Persp=Change the viewing angle of the arrow stream.
Scroll=Adjust the direction arrows flow to meet the targets.
Fail=Adjust if and when the song ends if player life is depleted.
NoteSkins=Choose a different appearance for the arrows.
Accel=Change the way arrows approach the targets.
Rotation=Rotate the arrows along a variety of axis.
Appearance=Control the visibility of the arrows.
Orientation=Adjust the direction or position from which the arrows are scrolling towards.
PlayfieldMods=Modifiers that effect the playfield. The furthest left modifier takes priority.
Handicap=Removes certain notes.
Handicap2=Removes certain notes.
Turn=Change the step choreography by adjusting the position of arrows.
Insert=Add tap notes to the step choreography.
Holds=Turn some tap notes into other note types.
MiniList=Change the size of the arrows and targets.
BGChanges=Change options that control the background changes that play during gameplay.
Hide=Adjust the visibility of additional onscreen elements.
TournamentOptions=Adjust the visibility of additional onscreen elements.
ScreenFilter=Darken the area behind your arrow scrolling region to improve readability.
SetScoreType=Choose the score type on the screen during gameplay.
ShowStats=Display additional, player-specific information on the screen during gameplay. Left for less and right for more.
ShowStatsSize=Choose how the stats should be displayed\nFull = Big\nMini = Small
ShowStatsGraph=Choose if the stats should additionally display a note graph or not.
SetPacemaker=Choose the target score for your IIDX pacemaker.
ShowAssists=Shows additional guiding visualisation during gameplay.
ShowModifiers=Display the currently active modifiers during the course.
Rate=Adjust the speed at which the music plays.
Steps=Adjust the difficulty of the steps.
UnderFieldOptions=Determine if the combo and/or judgments should display under the notes or not (affect both players).

Effect4=Change the movement of the arrows and/or targets.
ReceptorEffects=Add alternative behaviours to the receptors and notes.
ReceptorEffects2=Add alternative behaviours to the receptors and notes.
ArrowEffects=Add alternative behaviours to the receptors and notes.
ArrowEffects2=Add alternative behaviours to the receptors and notes.
ArrowEffects3=Add alternative behaviours to the receptors and notes.
Mines=Add or remove mine notes.
Attacks=Chance whether non-course attacks will appear during gameplay.

